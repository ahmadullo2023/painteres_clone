name: painteres_clone
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.1.3 <4.0.0'
dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  provider: ^6.1.1
  firebase_core: ^2.22.0
  firebase_auth: ^4.14.0
  intl: ^0.18.1
  flutter_localizations:
    sdk: flutter
  flutter_native_splash: ^2.3.6
  dio: ^5.3.4
  shimmer: ^3.0.0
  cloud_firestore: ^4.13.2
  hive_flutter: ^1.1.0
  bloc: ^8.1.2
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1
flutter_native_splash:
  color: "#000000"
  image: assets/images/pinteres_logo.png

flutter:

  uses-material-design: true
  generate: true

  assets:
    - assets/icons/
    - assets/images/
